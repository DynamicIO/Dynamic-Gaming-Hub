<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0ff" />
    <meta name="description" content="Neon Pong ‚Äì a modern, fast, and gorgeous ping pong game. Play offline, compete, and collect skins!" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon-192.svg" sizes="192x192" />
    <link rel="icon" href="icons/icon-512.svg" sizes="512x512" />
    <link rel="apple-touch-icon" href="icons/icon-192.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Neon Pong</title>
  </head>
  <body>
    <noscript>This game requires JavaScript to run.</noscript>

    <div class="app">
      <header class="hud">
        <div class="brand">
          <span class="logo-dot"></span>
          <span class="brand-name">Neon Pong</span>
        </div>
        <div class="hud-center">
          <div class="score">
            <span id="scoreLeft">0</span>
            <span class="divider">:</span>
            <span id="scoreRight">0</span>
          </div>
          <div class="status" id="statusText">Press Play to start</div>
        </div>
        <div class="hud-actions">
          <button id="btnPause" class="btn" title="Pause">‚è∏</button>
          <button id="btnSettings" class="btn" title="Settings">‚öôÔ∏è</button>
          <button id="btnShop" class="btn" title="Shop">üõí</button>
          <button id="btnShare" class="btn btn-primary" title="Share">Share</button>
        </div>
      </header>

      <main class="stage">
        <canvas id="gameCanvas" width="900" height="600" aria-label="Neon Pong Game" role="img"></canvas>
      </main>

      <footer class="footer">
        <div class="coins">
          <span class="coin-icon">‚óà</span>
          <span id="coinCount">0</span>
        </div>
        <div class="hint">W/S or ‚Üë/‚Üì to move ‚Ä¢ Mouse/Touch drag ‚Ä¢ Pause: Space</div>
      </footer>
    </div>

    <!-- Modals -->
    <dialog id="modalMain" class="modal start-menu" open>
      <div class="start-hero">
        <div class="start-logo"><span class="logo-dot"></span> <span>Neon Pong</span></div>
        <div class="start-tagline">Fast. Gorgeous. Viral-ready.</div>
      </div>
      <div class="menu-buttons">
        <button id="btnPlay" class="btn btn-primary btn-giant">Play</button>
        <div class="menu-row">
          <button id="btnMenuSettings" class="btn">Settings</button>
          <button id="btnMenuShop" class="btn">Shop</button>
          <button id="btnLeaderboard" class="btn">Leaderboard</button>
        </div>
        <div class="menu-hint">W/S or ‚Üë/‚Üì ‚Ä¢ Mouse/Touch drag ‚Ä¢ Pause: Space</div>
      </div>
    </dialog>

    <dialog id="modalSettings" class="modal">
      <h3>Settings</h3>
      <label class="row">
        <span>Difficulty</span>
        <select id="selectDifficulty">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
          <option value="insane">Insane</option>
        </select>
      </label>
      <label class="row">
        <span>Sound</span>
        <input id="toggleSound" type="checkbox" checked />
      </label>
      <label class="row">
        <span>Volume</span>
        <input id="rangeVolume" type="range" min="0" max="1" step="0.01" value="0.5" />
      </label>
      <div class="modal-actions">
        <button id="btnCloseSettings" class="btn">Close</button>
      </div>
    </dialog>

    <dialog id="modalShop" class="modal">
      <h3>Shop</h3>
      <div id="shopItems" class="shop-grid"></div>
      <div class="modal-actions">
        <button id="btnCloseShop" class="btn">Close</button>
      </div>
    </dialog>

    <dialog id="modalLeaderboard" class="modal">
      <h3>Leaderboard</h3>
      <ol id="leaderboardList" class="leaderboard"></ol>
      <div class="modal-actions">
        <button id="btnCloseLeaderboard" class="btn">Close</button>
      </div>
    </dialog>

    <script type="module" src="game.js"></script>
  </body>
  </html>
